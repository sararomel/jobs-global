<div class="container mx-auto p-4">
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="titleFilter"
      (input)="filterJobs()"
      placeholder="Filter by title"
      class="input"
    />
    <input
      type="text"
      [(ngModel)]="locationFilter"
      (input)="filterJobs()"
      placeholder="Filter by location"
      class="input"
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    
    <div *ngFor="let job of filteredJobs" class="bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-bold">{{ job.title }}</h2>
      <p>{{ job.company_title }}</p>
      <p>{{ job.location }}</p>
      <p>{{ job.created_at | date }}</p>
      <p>{{ job.description | slice: 0: 100 }}...</p>
      <button class="btn-primary" (click)="openDetails(job)">Details</button>
    </div>
  </div>

  <button class="btn-secondary mt-4" (click)="loadMore()">Load More</button>
</div>
