<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="display">
  <div class="fixed inset-0 bg-black opacity-50" (click)="close()"></div>
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/2 lg:w-1/3">
    <h2 class="text-2xl font-bold mb-4">{{ job.title }}</h2>
    <p><strong>Company:</strong> {{ job.company_title }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Posted:</strong> {{ job.created_at | date }}</p>
    <p><strong>Requirements:</strong> {{ job.requirements }}</p>
    <p><strong>Responsibilities:</strong> {{ job.responsibilities }}</p>
    <p>{{ job.description }}</p>
    <div class="flex justify-end mt-4 space-x-2">
      <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="openApplicationForm()">Apply</button>
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Save Job</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="close()">Close</button>
    </div>
  </div>
</div>
