<div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/2 lg:w-1/3">
 

  <h2 class="text-2xl font-bold mb-4">Apply for {{ job?.title }}</h2>
  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="p-inputtext p-component w-full mb-2" />
      <div *ngIf="applicationForm.get('name')?.invalid && applicationForm.get('name')?.touched" class="text-red-500">
        Name is required
      </div>

      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="p-inputtext p-component w-full mb-2" />
      <div *ngIf="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched" class="text-red-500">
        Valid email is required
      </div>

      <label for="cv">CV</label>
      <input id="cv" type="file" (change)="onFileChange($event)" class="mb-2" />
      <div *ngIf="cvError" class="text-red-500">{{ cvError }}</div>

      <div class="flex justify-end mt-4 space-x-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded"
          [disabled]="applicationForm.invalid">Submit</button>
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded" (click)="close.emit()">Cancel</button>
      </div>
    </div>
  </form>
</div>
